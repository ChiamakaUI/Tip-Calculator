<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/space-mono" rel="stylesheet" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <div class="input-container">
          <p>Bill</p>
          <div class="inside-container">
            <span class="icon"
              ><img src="./images/icon-dollar.svg" alt=""
            /></span>
            <input id="bill" type="number" placeholder="0" required />
          </div>
        </div>
        <div class="button-container">
          <p>Select Tip %</p>
          <div class="inner-container">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <input id="custom" type="number" placeholder="Custom" />
          </div>
        </div>
        <div class="input-container">
          <p>Number of People <span id="errorDisplay">Can't be a Zero</span></p>
          <div class="inside-container">
            <span class="icon"
              ><img src="./images/icon-person.svg" alt=""
            /></span>
            <input id="people" type="number" placeholder="0" required />
          </div>
        </div>
      </div>
      <div class="second-box">
        <div class="first-container">
          <p>Tip Amount<br /><span class="sub-text">/ person</span></p>
          <h3>
            <span><img src="./images/icon-dollar.svg" alt="" /></span
            ><span id="tip-amount">0.00</span>
          </h3>
        </div>
        <div class="second-container">
          <p>Total<br /><span class="sub-text">/ person</span></p>
          <h3>
            <span><img src="./images/icon-dollar.svg" alt="" /></span
            ><span id="total-amount">0.00</span>
          </h3>
        </div>
        <button id="clearBtn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
